<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate awesome colors, make your awesome color collection, save it to your library and use it anytime. Make world colorful! | Diyor End &copy;2022"
    />
    <link rel="icon" href="" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <!-- Colors  -->
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>

        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>

        <div class="slider">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            min="0"
            max="360"
            step="1"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            min="0"
            max="1"
            step="0.01"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            min="0"
            max="1"
            step="0.01"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

            class="sat-input"

      </div>

    <!-- Panels -->

    <div class="panel">
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>

      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Reflesh</p>
      </div>

      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>

    <!-- Popups -->

    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard!</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <h4>Give a name to your pallete</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>

    <div class="library-container">
      <div class="library-popup">
        <button class="close-library">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <h4 class="library-text">Pick your pallete</h4>
      </div>
    </div>
